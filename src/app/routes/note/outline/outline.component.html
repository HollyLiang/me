<div class="notes container d-flex ">
  <article class="flex-1">
    <ng-content></ng-content>
  </article>
  <section class="outline-content">
    <mat-list>
      <a *ngFor="let item of outline" mat-list-item [ngClass]="{'active': item.isActive}" (click)="onItemClick(item)">{{
        item.text }}</a>
    </mat-list>
  </section>
</div>
