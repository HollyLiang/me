<div class="container p-2x">
  <div>
    <h1>色彩識別器</h1>
    <input #selectImageInput type="file" accept="image/*" (change)="onFileSelected($event)" hidden>
    <input #captureInput type="file" accept="image/*" capture="environment" (change)="onFileSelected($event)" hidden>
    <button mat-raised-button type="button" (click)="selectImageInput.click()">上傳照片</button>
    <button mat-raised-button type="button" class="m-left" (click)="captureInput.click()">拍照</button>
  </div>

  <div *ngIf="selectedColor" class="m-top-2x">
    <div>
      最接近色: {{ nearestBaseColor.name }} <span class="color-preview"
        [style.backgroundColor]="nearestBaseColor.hex"></span>
    </div>
    <div>
      所選顏色: {{ selectedColor }} / RGB: {{ selectedRgb?.r }}, {{ selectedRgb?.g }}, {{ selectedRgb?.b }} <span
        class="color-preview" [style.background]="selectedColor"></span>
    </div>
  </div>

  <div *ngIf="previewSrc" class="preview m-top-2x">
    <img [src]="previewSrc" alt="預覽圖片" style="max-width:100%;height:auto;cursor:crosshair;"
      (click)="onImageClick($event)">
  </div>
</div>
