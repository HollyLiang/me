<div class="container">
  <section>
    <div>
      <mat-slider step="1" min="10" max="20"
        thumbLabel="true" [(ngModel)]="fontSize"
        (ngModelChange)="onFontSizeChange($event)">
      </mat-slider>
    </div>
    <div class="basic-font-size">基礎文字</div>
    <div class="large-font-size">較大的文字</div>
  </section>
</div>
