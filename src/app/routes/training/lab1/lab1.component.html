<div class="container">
  <h2>Lab1</h2>
  <ul>
    <li>練習 @Input() 和 @Output()</li>
    <li>練習 ngModel</li>
    <li>練習 ngOnChanges</li>
    <li>可將傳遞參數換成 object，觀察變化</li>
  </ul>
  <div>
    <mat-form-field>
      <input matInput [(ngModel)]="name" />
    </mat-form-field>
  </div>
  <div>
    回傳值: {{ result }}
  </div>
  <app-training-lab1-sub [text]="name"
    (sendClick)="onSendClick($event)">
  </app-training-lab1-sub>
</div>
