<div class="container padding-v-2x">
  <mat-card *ngFor="let group of list" appearance="outlined">
    <mat-card-header>{{ group.groupName }}</mat-card-header>
    <mat-card-content>
      <ul>
        <ng-container *ngFor="let page of group.pages">
          <li [routerLink]="page.link">{{ page.subject }}</li>
        </ng-container>
      </ul>
    </mat-card-content>
  </mat-card>
</div>
