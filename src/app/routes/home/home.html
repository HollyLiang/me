<div class="container">
  <ng-container *ngFor="let group of list">
    <h2>{{ group.groupName }}</h2>
    <div class="row development-section">
      <div *ngFor="let page of group.pages" class="col-3" [routerLink]="page.link">
        {{ page.subject }}
      </div>
    </div>
  </ng-container>
</div>
